<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- <img class="background" src="/ToDo/media/notebook.png"> -->
        <div class="row box">
            <div id="col-sm-12">
                <h1 class="title">To-Dos</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <p>
                    To add a new item to the list, write it in text area and press enter or hit the "Enter" button.
                </p>
                <p>
                    To mark an item as completed, click on the checkbox and it will move to the bottom of the list.
                </p>
                <!-- <p>
                    To remove an item from the list, click on the "X".
                </p> -->
            </div>
        </div>

        <div class="row box bottom-margin">
            <div class="col-sm-12 bottom-padding">
                <input id="user-input" type="text" placeholder="Add a todo...">
                <button id="enter" type="button">Enter</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 box" id="todo-list">
                <!-- <ul id="todo-list"></ul> -->
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

    <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
