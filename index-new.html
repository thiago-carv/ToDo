<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style-new.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="title col-sm-12">
				<h1>To-Dos</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<p>What do you need to get done today?</p>
				<p>Click an item to mark it as completed.</p>
				<p>Click the "X" to remove the item from your list.</p>
			</div>
		</div>

        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="input-group mb-3">
					<input id="userInput"  class="form-control"
					type="text" placeholder="What do you need to get done?" maxlength="25">

                    <div class="input-group-append">
                      <button id="enter" class="btn btn-outline-secondary" type="button"><i class="far fa-edit"></i></button>
                    </div>
                </div>
            </div>
        </div>

		<!-- Initalizing ToDo List -->
		<div class="row">
			<div class="col-sm-12">
				<!-- <ul id="list" class="col-sm-12 offset-sm-0 col-sm-8 offset-sm-2"></ul> -->
				<ul id="list" class="col-sm-12"></ul>
			</div>
		</div>

	</div>
	<!-- Custom JS -->
	<script type="text/javascript" src="script/script-new.js"></script>
	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/e5be14988d.js" crossorigin="anonymous"></script>
	<!-- Bootstrap CDNs -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
